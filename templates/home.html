{% extends '_base.html' %}
{% load static %}


{% block title %}Home{% endblock title %}


{% block content %}

<h1>Homepage</h1>
<img class="bookcover" src="{% static 'images/school.jpg' %}" alt="">


{% if user.is_authenticated %}
    <h2>Hi {{user.email}}!</h2>
    <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'account_login' %}">Log In</a>
    <p>Create Account?<a href="{% url 'account_signup' %}"> Sign Up</a></p>
{% endif %}


{% endblock content %}
